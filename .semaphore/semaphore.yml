version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Codegen test
        commands:
          - checkout
          - cd code-gen
          - make test 
          - ls -1
